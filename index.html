<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AI Research Paper Generator</title>
    <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
    <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
    <style>
        :root {
            --color-white: rgba(255, 255, 255, 1);
            --color-black: rgba(0, 0, 0, 1);
            --color-cream-50: rgba(252, 252, 249, 1);
            --color-cream-100: rgba(255, 255, 253, 1);
            --color-gray-200: rgba(245, 245, 245, 1);
            --color-gray-300: rgba(167, 169, 169, 1);
            --color-gray-400: rgba(119, 124, 124, 1);
            --color-slate-500: rgba(98, 108, 113, 1);
            --color-brown-600: rgba(94, 82, 64, 1);
            --color-charcoal-700: rgba(31, 33, 33, 1);
            --color-charcoal-800: rgba(38, 40, 40, 1);
            --color-slate-900: rgba(19, 52, 59, 1);
            --color-teal-300: rgba(50, 184, 198, 1);
            --color-teal-400: rgba(45, 166, 178, 1);
            --color-teal-500: rgba(33, 128, 141, 1);
            --color-teal-600: rgba(29, 116, 128, 1);
            --color-teal-700: rgba(26, 104, 115, 1);
            --color-brown-600-rgb: 94, 82, 64;
            --color-teal-500-rgb: 33, 128, 141;
            --color-slate-900-rgb: 19, 52, 59;
            --color-background: var(--color-cream-50);
            --color-surface: var(--color-cream-100);
            --color-text: var(--color-slate-900);
            --color-text-secondary: var(--color-slate-500);
            --color-primary: var(--color-teal-500);
            --color-primary-hover: var(--color-teal-600);
            --color-primary-active: var(--color-teal-700);
            --color-secondary: rgba(var(--color-brown-600-rgb), 0.12);
            --color-secondary-hover: rgba(var(--color-brown-600-rgb), 0.2);
            --color-border: rgba(var(--color-brown-600-rgb), 0.2);
            --color-btn-primary-text: var(--color-cream-50);
            --color-card-border: rgba(var(--color-brown-600-rgb), 0.12);
            --font-family-base: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            --font-family-mono: "Berkeley Mono", ui-monospace, SFMono-Regular, Menlo, Monaco, Consolas, monospace;
            --font-size-sm: 12px;
            --font-size-base: 14px;
            --font-size-lg: 16px;
            --font-size-xl: 18px;
            --font-size-2xl: 20px;
            --font-size-3xl: 24px;
            --font-size-4xl: 30px;
            --font-weight-medium: 500;
            --font-weight-semibold: 550;
            --font-weight-bold: 600;
            --space-8: 8px;
            --space-12: 12px;
            --space-16: 16px;
            --space-20: 20px;
            --space-24: 24px;
            --space-32: 32px;
            --radius-base: 8px;
            --radius-lg: 12px;
            --shadow-sm: 0 1px 3px rgba(0, 0, 0, 0.04), 0 1px 2px rgba(0, 0, 0, 0.02);
            --shadow-md: 0 4px 6px -1px rgba(0, 0, 0, 0.04), 0 2px 4px -1px rgba(0, 0, 0, 0.02);
            --duration-normal: 250ms;
            --ease-standard: cubic-bezier(0.16, 1, 0.3, 1);
        }

        @media (prefers-color-scheme: dark) {
            :root {
                --color-gray-400-rgb: 119, 124, 124;
                --color-teal-300-rgb: 50, 184, 198;
                --color-gray-300-rgb: 167, 169, 169;
                --color-gray-200-rgb: 245, 245, 245;
                --color-background: var(--color-charcoal-700);
                --color-surface: var(--color-charcoal-800);
                --color-text: var(--color-gray-200);
                --color-text-secondary: rgba(var(--color-gray-300-rgb), 0.7);
                --color-primary: var(--color-teal-300);
                --color-primary-hover: var(--color-teal-400);
                --color-secondary: rgba(var(--color-gray-400-rgb), 0.15);
                --color-secondary-hover: rgba(var(--color-gray-400-rgb), 0.25);
                --color-border: rgba(var(--color-gray-400-rgb), 0.3);
                --color-btn-primary-text: var(--color-slate-900);
                --color-card-border: rgba(var(--color-gray-400-rgb), 0.2);
            }
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: var(--font-family-base);
            font-size: var(--font-size-base);
            line-height: 1.5;
            color: var(--color-text);
            background-color: var(--color-background);
            -webkit-font-smoothing: antialiased;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: var(--space-32) var(--space-16);
        }

        .header {
            text-align: center;
            margin-bottom: var(--space-32);
        }

        .header h1 {
            font-size: var(--font-size-4xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-12);
        }

        .header p {
            font-size: var(--font-size-lg);
            color: var(--color-text-secondary);
        }

        .input-section {
            background-color: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-card-border);
            padding: var(--space-24);
            margin-bottom: var(--space-32);
            box-shadow: var(--shadow-sm);
        }

        .form-group {
            margin-bottom: var(--space-20);
        }

        .form-label {
            display: block;
            font-weight: var(--font-weight-medium);
            font-size: var(--font-size-base);
            margin-bottom: var(--space-8);
        }

        .form-control {
            width: 100%;
            padding: var(--space-12);
            font-size: var(--font-size-base);
            color: var(--color-text);
            background-color: var(--color-background);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            transition: border-color var(--duration-normal) var(--ease-standard);
        }

        .form-control:focus {
            outline: none;
            border-color: var(--color-primary);
        }

        textarea.form-control {
            min-height: 100px;
            resize: vertical;
            font-family: var(--font-family-base);
        }

        .btn {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            padding: var(--space-12) var(--space-24);
            border-radius: var(--radius-base);
            font-size: var(--font-size-base);
            font-weight: var(--font-weight-medium);
            cursor: pointer;
            transition: all var(--duration-normal) var(--ease-standard);
            border: none;
            text-decoration: none;
        }

        .btn--primary {
            background: var(--color-primary);
            color: var(--color-btn-primary-text);
            width: 100%;
        }

        .btn--primary:hover:not(:disabled) {
            background: var(--color-primary-hover);
        }

        .btn--primary:disabled {
            opacity: 0.5;
            cursor: not-allowed;
        }

        .btn--secondary {
            background: var(--color-secondary);
            color: var(--color-text);
            margin-left: var(--space-8);
        }

        .btn--secondary:hover {
            background: var(--color-secondary-hover);
        }

        .status-message {
            padding: var(--space-16);
            border-radius: var(--radius-base);
            margin-bottom: var(--space-20);
            font-size: var(--font-size-base);
        }

        .status-message.loading {
            background-color: rgba(var(--color-teal-500-rgb), 0.15);
            color: var(--color-primary);
            border: 1px solid rgba(var(--color-teal-500-rgb), 0.25);
        }

        .status-message.error {
            background-color: rgba(192, 21, 47, 0.15);
            color: rgba(192, 21, 47, 1);
            border: 1px solid rgba(192, 21, 47, 0.25);
        }

        .status-message.success {
            background-color: rgba(var(--color-teal-500-rgb), 0.15);
            color: var(--color-primary);
            border: 1px solid rgba(var(--color-teal-500-rgb), 0.25);
        }

        .spinner {
            display: inline-block;
            width: 16px;
            height: 16px;
            border: 2px solid rgba(var(--color-teal-500-rgb), 0.3);
            border-radius: 50%;
            border-top-color: var(--color-primary);
            animation: spin 1s linear infinite;
            margin-right: var(--space-8);
            vertical-align: middle;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .output-section {
            background-color: var(--color-surface);
            border-radius: var(--radius-lg);
            border: 1px solid var(--color-card-border);
            padding: var(--space-32);
            box-shadow: var(--shadow-md);
            display: none;
        }

        .output-section.visible {
            display: block;
        }

        .action-buttons {
            display: flex;
            gap: var(--space-12);
            margin-bottom: var(--space-24);
            padding-bottom: var(--space-24);
            border-bottom: 1px solid var(--color-border);
        }

        .paper-content {
            font-family: "Times New Roman", Georgia, serif;
            line-height: 1.6;
            color: var(--color-text);
        }

        .paper-content h1 {
            font-size: var(--font-size-3xl);
            font-weight: var(--font-weight-bold);
            margin-bottom: var(--space-16);
            text-align: center;
        }

        .paper-content h2 {
            font-size: var(--font-size-2xl);
            font-weight: var(--font-weight-semibold);
            margin-top: var(--space-32);
            margin-bottom: var(--space-16);
        }

        .paper-content h3 {
            font-size: var(--font-size-xl);
            font-weight: var(--font-weight-semibold);
            margin-top: var(--space-24);
            margin-bottom: var(--space-12);
        }

        .paper-content h4 {
            font-size: var(--font-size-lg);
            font-weight: var(--font-weight-medium);
            margin-top: var(--space-20);
            margin-bottom: var(--space-8);
        }

        .paper-content p {
            margin-bottom: var(--space-16);
            text-align: justify;
        }

        .paper-content .abstract {
            font-style: italic;
            padding: var(--space-20);
            background-color: var(--color-secondary);
            border-left: 4px solid var(--color-primary);
            margin-bottom: var(--space-24);
        }

        .paper-content .keywords {
            font-weight: var(--font-weight-medium);
            margin-bottom: var(--space-24);
        }

        .paper-content ul, .paper-content ol {
            margin-left: var(--space-32);
            margin-bottom: var(--space-16);
        }

        .paper-content li {
            margin-bottom: var(--space-8);
        }

        .paper-content table {
            width: 100%;
            border-collapse: collapse;
            margin: var(--space-20) 0;
            font-size: var(--font-size-sm);
        }

        .paper-content table th,
        .paper-content table td {
            border: 1px solid var(--color-border);
            padding: var(--space-8);
            text-align: left;
        }

        .paper-content table th {
            background-color: var(--color-secondary);
            font-weight: var(--font-weight-semibold);
        }

        .paper-content .citation {
            color: var(--color-primary);
            font-weight: var(--font-weight-medium);
        }

        .paper-content code {
            font-family: var(--font-family-mono);
            background-color: var(--color-secondary);
            padding: 2px 6px;
            border-radius: 4px;
            font-size: var(--font-size-sm);
        }

        .paper-content pre {
            background-color: var(--color-secondary);
            padding: var(--space-16);
            border-radius: var(--radius-base);
            overflow-x: auto;
            margin-bottom: var(--space-16);
        }

        .share-link {
            display: none;
            padding: var(--space-16);
            background-color: var(--color-secondary);
            border-radius: var(--radius-base);
            margin-bottom: var(--space-20);
        }

        .share-link.visible {
            display: block;
        }

        .share-link input {
            width: calc(100% - 100px);
            padding: var(--space-8);
            border: 1px solid var(--color-border);
            border-radius: var(--radius-base);
            font-size: var(--font-size-sm);
            background-color: var(--color-background);
            color: var(--color-text);
        }

        .share-link button {
            padding: var(--space-8) var(--space-16);
        }

        @media print {
            body {
                background: white;
                color: black;
            }
            .input-section, .action-buttons, .share-link {
                display: none;
            }
            .output-section {
                box-shadow: none;
                border: none;
                padding: 0;
            }
        }

        .mjx-chtml {
            font-size: 108% !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>ðŸ”¬ AI Research Paper Generator</h1>
            <p>Generate comprehensive IEEE-formatted research papers on any topic using AI</p>
        </div>

        <div class="input-section">
            <form id="researchForm">
                <div class="form-group">
                    <label class="form-label" for="topic">Research Topic *</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="topic" 
                        placeholder="e.g., Machine Learning in Healthcare, Quantum Computing Applications" 
                        required
                    >
                </div>

                <div class="form-group">
                    <label class="form-label" for="keywords">Keywords (Optional)</label>
                    <input 
                        type="text" 
                        class="form-control" 
                        id="keywords" 
                        placeholder="e.g., neural networks, deep learning, classification"
                    >
                    <small style="color: var(--color-text-secondary); font-size: var(--font-size-sm);">
                        Comma-separated keywords to refine the search
                    </small>
                </div>

                <div class="form-group">
                    <label class="form-label" for="additionalNotes">Additional Instructions (Optional)</label>
                    <textarea 
                        class="form-control" 
                        id="additionalNotes" 
                        placeholder="Any specific requirements or focus areas for the research paper"
                    ></textarea>
                </div>

                <button type="submit" class="btn btn--primary" id="generateBtn">
                    Generate Research Paper
                </button>
            </form>

            <div id="statusMessage"></div>
        </div>

        <div class="output-section" id="outputSection">
            <div class="action-buttons">
                <button class="btn btn--primary" onclick="downloadPDF()">ðŸ“„ Download PDF</button>
                <button class="btn btn--secondary" onclick="copyToClipboard()">ðŸ“‹ Copy to Clipboard</button>
                <button class="btn btn--secondary" onclick="shareLink()">ðŸ”— Share Link</button>
                <button class="btn btn--secondary" onclick="startNewPaper()">âœ¨ New Paper</button>
            </div>

            <div class="share-link" id="shareLink">
                <p style="margin-bottom: var(--space-8); font-weight: var(--font-weight-medium);">Share this research paper:</p>
                <input type="text" id="shareLinkInput" readonly>
                <button class="btn btn--secondary" onclick="copyShareLink()">Copy</button>
            </div>

            <div class="paper-content" id="paperContent"></div>
        </div>
    </div>

    <script>
        const WEBHOOK_URL = 'https://jen-htm-alwar.n8n-wsk.com/webhook/arxiv-research';
        let currentPaperData = null;

        document.getElementById('researchForm').addEventListener('submit', async (e) => {
            e.preventDefault();
            await generatePaper();
        });

        async function generatePaper() {
            const topic = document.getElementById('topic').value.trim();
            const keywords = document.getElementById('keywords').value.trim();
            const additionalNotes = document.getElementById('additionalNotes').value.trim();

            if (!topic) {
                showStatus('Please enter a research topic', 'error');
                return;
            }

            const generateBtn = document.getElementById('generateBtn');
            generateBtn.disabled = true;
            document.getElementById('outputSection').classList.remove('visible');
            
            showStatus('Searching arXiv papers and generating comprehensive research report... This may take 2-3 minutes.', 'loading');

            try {
                const payload = {
                    topic: topic,
                    keywords: keywords || '',
                    additionalNotes: additionalNotes || ''
                };

                const response = await fetch(WEBHOOK_URL, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify(payload)
                });

                if (!response.ok) {
                    throw new Error(`HTTP error! status: ${response.status}`);
                }

                const data = await response.json();
                currentPaperData = data;

                if (data.paper || data.content || data.output) {
                    const paperHTML = data.paper || data.content || data.output;
                    displayPaper(paperHTML);
                    showStatus('Research paper generated successfully!', 'success');
                    document.getElementById('outputSection').classList.add('visible');
                    
                    setTimeout(() => {
                        document.getElementById('statusMessage').innerHTML = '';
                    }, 3000);
                } else {
                    throw new Error('No paper content received from the API');
                }

            } catch (error) {
                console.error('Error:', error);
                showStatus(`Error generating paper: ${error.message}. Please try again.`, 'error');
            } finally {
                generateBtn.disabled = false;
            }
        }

        function displayPaper(paperHTML) {
            const paperContent = document.getElementById('paperContent');
            paperContent.innerHTML = paperHTML;

            if (window.MathJax) {
                MathJax.typesetPromise([paperContent]).catch((err) => {
                    console.error('MathJax rendering error:', err);
                });
            }

            paperContent.scrollIntoView({ behavior: 'smooth', block: 'start' });
        }

        function showStatus(message, type) {
            const statusDiv = document.getElementById('statusMessage');
            const spinner = type === 'loading' ? '<span class="spinner"></span>' : '';
            statusDiv.innerHTML = `<div class="status-message ${type}">${spinner}${message}</div>`;
        }

        function downloadPDF() {
            window.print();
        }

        function copyToClipboard() {
            const paperContent = document.getElementById('paperContent');
            const textContent = paperContent.innerText;

            navigator.clipboard.writeText(textContent).then(() => {
                showStatus('Paper content copied to clipboard!', 'success');
                setTimeout(() => {
                    document.getElementById('statusMessage').innerHTML = '';
                }, 2000);
            }).catch(err => {
                showStatus('Failed to copy to clipboard', 'error');
                console.error('Copy error:', err);
            });
        }

        function shareLink() {
            const shareDiv = document.getElementById('shareLink');
            const currentURL = window.location.href;
            const shareLinkInput = document.getElementById('shareLinkInput');
            
            const paperData = encodeURIComponent(JSON.stringify({
                topic: document.getElementById('topic').value,
                timestamp: new Date().toISOString()
            }));
            
            const shareURL = `${currentURL.split('?')[0]}?paper=${paperData}`;
            shareLinkInput.value = shareURL;
            shareDiv.classList.add('visible');
        }

        function copyShareLink() {
            const shareLinkInput = document.getElementById('shareLinkInput');
            shareLinkInput.select();
            document.execCommand('copy');
            
            showStatus('Share link copied to clipboard!', 'success');
            setTimeout(() => {
                document.getElementById('statusMessage').innerHTML = '';
            }, 2000);
        }

        function startNewPaper() {
            document.getElementById('researchForm').reset();
            document.getElementById('outputSection').classList.remove('visible');
            document.getElementById('shareLink').classList.remove('visible');
            document.getElementById('statusMessage').innerHTML = '';
            currentPaperData = null;
            window.scrollTo({ top: 0, behavior: 'smooth' });
        }

        window.addEventListener('load', () => {
            const urlParams = new URLSearchParams(window.location.search);
            const paperParam = urlParams.get('paper');
            
            if (paperParam) {
                try {
                    const paperData = JSON.parse(decodeURIComponent(paperParam));
                    document.getElementById('topic').value = paperData.topic || '';
                    showStatus('Loaded shared research paper parameters', 'success');
                } catch (error) {
                    console.error('Error loading shared paper:', error);
                }
            }
        });
    </script>
</body>
</html>
